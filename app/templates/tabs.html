<div class="tabsdemoDynamicHeight" ng-cloak>
  <md-content >
    <md-card flex-gt-md="100" flex-gt-sm="100" class="md-default-theme">
      <md-card-content>
        <ul>
          <li ng-repeat="tab in tabs" ng-class="{active:isActiveTab(tab.url)}" ng-click="onClickTab(tab)">{{tab.title}}</li>
        </ul>
        <div id="mainView">
          <div ng-include="currentTab"></div>
        </div>

      </md-card-content>
      <md-card-footer>

      <div class="md-actions" layout="row" layout-align="center">
        <md-input-container ng-if="hideComment" class="md-block flex-gt-sm md-input-invalid" flex-gt-sm=""  >
        <label class="comment">Comment</label>
        <input  required="" name="comment" ng-model="user.comment">
      </md-input-container>
      <md-button ng-if="hideComment" ng-disabled="user.comment === ''" >Post</md-button>
       <div class="" ng-if="!hideComment" ng-click="likes()">
        <md-button  ng-hide="like">like</md-button>
        <md-button ng-show="like" >Unlike</md-button>
      </div>
      </div>
      </md-card-footer>
    </md-card>
  </md-content>
</div>

  </div>
</script>
